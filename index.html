<!DOCTYPE html>
<html>
<head>
  <title>تخطيط للمولد النبوي</title>
</head>
<body>
<style>
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content p {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content p:hover {background-color: #f1f1f1}
  </style>
</head>
<body>
  <h1>Names List</h1>
  <div id="data"></div>
  <h1>Names List</h1>
  <div id="data"></div>
  <script>
    const url = https://script.google.com/macros/s/AKfycbwkk3i-PWpJ5-5p-ErJOVpRY4cqW1LK4GRlBAWSa1ni/dev

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const dataDiv = document.getElementById('data');
        data.forEach(row => {
          const p = document.createElement('p');
          p.textContent = row.join(' - ');
          dataDiv.appendChild(p);
        });
      });
  </script>
</body>
</html>
